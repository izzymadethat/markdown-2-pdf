<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <title>Document</title>

    <main class="container">
      <h1>Markdown to PDF Converter</h1>

      <div class="form-group my-3">
        <label for="markdownInput">Enter your Markdown text here:</label>
        <textarea rows="10" id="markdownInput" class="form-control"></textarea>
        <button class="btn btn-primary mt-3" id="button">Convert to PDF</button>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.0.4/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>

  </body>
  <script src="./index.js"></script>
